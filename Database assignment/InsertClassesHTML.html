<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add To My Schedule</title>
    <link href="dbOpsStyle.css" type="text/css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="InsertClassesJS.js" type="text/javascript"></script>
</head>
<body onload="onLoad()">
    <div id="classesDiv">
        <h3>Insert Classes</h3>

        Class Name:     <input id = "className" type = "text" value="Net-Centric Computing"><br/>
        Professor Name: <input id = "profName" type = "text" value = "Prof. Retterer"><br/>

        <button type="button" onclick="insertClass()">Insert Class</button>

        <p id="results"></p>
    </div>

    <br/><br/>

    <div id="meetingTimesDiv">
        <h3>Insert Meeting Times</h3>

        Class Name: <select id="classNameSelect">Choose a class...</select> <br/>
        Day of week: <select id="dayOfWeekSelect">Choose a day...</select><br/>
        Start time: <input id="startTime" type="text" value="11:00:00"><br/>
        End time: <input id="endTime" type="text" value="11:50:00"><br/>

        <button type="button" onclick="insertMeetingTime()">Insert Meeting Time</button>

        <p id="meetingTimeResults"></p>

    </div>
</body>
</html>
